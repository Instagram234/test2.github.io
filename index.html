<input type="text" id="myInput" placeholder="Gib etwas ein">
<button id="sendBtn">Senden</button>

<script>
const serverURL = "https://alberta-costoclavicular-heath.ngrok-free.dev/submit";

document.getElementById("sendBtn").addEventListener("click", async () => {
    const text = document.getElementById("myInput").value;

    try {
        const res = await fetch(serverURL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({text})
        });

        if (!res.ok) throw new Error("Serverantwort nicht OK");
        const data = await res.json();
    } catch (err) {
        alert("Fehler beim Senden: " + err);
    }
});
</script>
